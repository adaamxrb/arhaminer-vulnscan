<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arhaminer - Hasil Scan</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #0a0a0a;
				color: #fff;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.container {
				padding: 30px;
				border-radius: 10px;
				background-color: #222;
				box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
			}
			h1 {
				font-size: 36px;
				margin-bottom: 20px;
			}
			pre {
				font-size: 16px;
				background-color: #333;
				padding: 20px;
				border-radius: 5px;
				overflow-x: auto;
				max-width: 80%;
				margin: 0 auto 20px;
			}
			a {
				color: #4caf50;
				text-decoration: none;
				transition: color 0.3s ease;
			}
			a:hover {
				color: #45a049;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Hasil Scan</h1>
			<pre>{{ result }}</pre>
			<a href="/">Back</a>
		</div>
	</body>
</html>
